<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Coming Soon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .coming-soon {
        background: #fff;
        padding: 40px 60px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .coming-soon h1 {
        margin: 0 0 10px;
        font-size: 2.5em;
        color: #333;
      }
      .coming-soon p {
        color: #666;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="coming-soon">
      <h1>This site is coming soon</h1>
      <p>Stay tuned for updates!</p>
    </div>
  </body>
</html>
